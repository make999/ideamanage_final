  help_page:
    coordinating: Координация вашей группы
    coordinating_details: |
       Как координатор вы ответственны за создание Группы и приглашение в нее людей. Наряду с изучением нового приложения, ваша Группа будет учить новые эффективные процессы коллаборации и коммуникации и учиться эффективно принимать решения
       Вот некоторые из полезных советов
    different_ways: Различные способы использования Loomio
    engaging_html: |
      <h2>Советы по привлечению людей в процесс</h2>
      <p>
      Людям будет интересно учавствовать в процессе, если есть какие-то активные Предложения.
      Хорошее Предложение содержит план действий для Группы, так что сразу понятна причина согласия и несогласия.
      </p>
      <p>Если Ваша Группа только начала свое существование, начните с легкого решения или обсуждения, чтобы дать возможность людям ознакомиться с приложением, и увидеть процесс принятия решения воочию.
      </p>

      <p> Еще один способ привлечь людей к активному обсуждению, это использовать функцию @упоминания, чтобы обратиться к определенным людям, таким образом они получать уведомление, что их упомянули в обсуждении.
      </p>
    example1_html: |
      <h3>Вам необходимо чтобы Ваша Группа обсуждала обширную тему и разработала пути решения все вместе, как Группа</h3>
      <p> Стратегия: Обсуждайте тему какое-то время прежде чем создавать Предложение</p>
      <p> Обсуждения обычно достигают лучших результатов, если вы создадите общее понимание проблемы до того как начнете искать решения
      Когда людям удается поучавствовать в обсуждении, они более охотно будут предлагать решения </p>
    example2_html: |
      <h3> У Вас есть в мыслях какое-то Предложение, и Вы хотите поскорее закончить обсуждение.</h3>
      <p> Стратегия: Начните обсуждение касательно определенного решения и сразу сделайте свое Предложение.</p>
      <p> Если у Вас есть четкое видение результатов, но Вы хотите убедиться что нет никаких ключевых замечаний,
       Вы можете использовать Предложение чтобы вмести быстрый вклад в процесс принятия решения.</p>
      <p> Вы можете детать такие вещи как финализировать документ, улучшить применение, и распределить обязанности.</p>

    get_in_touch: Оставаться на связи
    get_in_touch_description_html: "Если у Вас есть вопросы или отзыв, <a href='%{link}'>черкните нам пару строк</a>."
    getting_started: С чего начать
    getting_started_description: "Слева Группа обсуждает тему, обменивается идеями и информацией. Если есть какое-то решение, которое должны принять члены Группы, оно появляется справа"
    getting_the_most: 'Получить максимум от Loomio'

    have_your_say: Выразить свое мнение
    have_your_say_details_html: |
      <p>  Если вы готовы выразить мнение, нажмите на одну из кнопок решения.</p>
      <p> Когда вы вырвзили свое мнение, дайте короткое объяснение Вашему решению
      Под графиком вы можете видеть мнение других людей. Такое обсуждение позволяет быстро понять тему и направление обсуждения. При появлении новой информации, вы можете с легкостью поменять мвое решение.
      </p>
    have_a_discussion: "Обсуждать"
    have_a_discussion_description: "Темв и любая другая полезная информация будет располагаться сверхц страницы. Используйте место для комментариев чтобы выразить свое мнение"

    help: Помощь
    how_it_works: Как это работает
    invitation_html: |
      <h2>Написание хорошего приглашения</h2>
      <p> Первый вопрос который возникнет у любого члена Группы: Зачем нужна эта Группа?’</p>
      <p> Подумайте над тем как наиболее просто описать Группу: Чего бы вы хотели достичь в ней? Какие решения вы будете в ней принимать? Кто будет вовлечен в процесс?</p>
      <p> Хорошей идеей было бы сначала поговорить со своей Группой и только затем приглашать ее в Группу.</p>
      <p> Люди захотят узнать почему их пригласили и что от них ожидают, и стоит ли тратить время на это новое приложение.</p>

    join_the_community: Присоединиться к сообществу
    join_the_community_description_html: "Мы приветствуем всех кто хочет присоежиниться к нашему сообществу, где мы говорим о том как можно улучшить наш продукт.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Click here to go the Loomio Community group</a>."
    images_and_text_formatting: "Формат текста и изображения"
    images_and_text_formatting_html: |
      <p>Loomio использует ‘Markdown’ для вставки изображения и форматирования текста.
      Вы можете кликнуть на малелькую серую иконку под комментариями.</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Click here</a>
      Для информации как использовать Markdown пройдите по ссылке.</p>
    keep_up_to_date: "Keep up to date"
    keep_up_to_date_html: |
      <p> Если вы кликните по названию Группы сверху окна, переместит Вас на страницу Группы, где Вы сможете увидеть все обсуждения и решение данной Группы.
      Если вы состоите больше чем в одной Группе, Вам необходимо перейти нв домашнюю страницу чтобы увидеть активность всех групп.</p>
      <p> Вы будете получать уведомления когда будут важные изменения в Группе. Вы также можете изменить  частоту уведомлений
       <a href="%{link}"">here</a>.</p>

    make_a_decision: Принять решение
    make_a_decision_description: 'Когда группа готова принять решение, каждый может сделать предложение. Обозначьте ясный порядок действий и дайте пояснения, чтобы каждый точно знал, что означает согласиться или не согласиться.'
    prompt_people_details: "Если Вы хотите привлечь внимание определенного человека, наберите ‘@’ затем их имя. Они получат уведомление о том что их в комментарии"
    prompt_people_html: "Побуждайте людей <span class='blue'>@mentions</span>"
    positions_agree_description: '<span>Согласен(-на)</span> означает, что Вы довольны предложением.'
    positions_abstain_description: "<span>Воздерживаюсь</span> значит что Вы не уверены либо Вы удовлетворены тем, что Группа решит без Вас."
    positions_disagree_description: "<span>Не согласен</span> значит что возможно есть альтернатива получше, и Вы хотите учавствовать в обсуждении."
    positions_block_description: "<span>Блокирую</span> значит что Вы категорически не согласны, и будете крайне недовольны, если Предложение пойдет дальше"
    start_discussion: Начиная интересное обсуждение
    start_discussion_html:  |
      <p>
      Когда Вы начинаете обсуждение, убедитесь в том что название точно отражает обсуждаемую тему.
      Используйте контекстную Панель чтобы дать побольше начальной информации, которая позволить быстро начать продуктивное обсуждение
      </p>
      <p>
      Во время обсуждения, контекстная Панель может быть обновлена, если, например, поступает новая информация
      Помимо добавления дополнительной информации, вы можете использовать это пространство для загрузки текста и ссылок, подводить итоги обсуждения, либо распределять задачи
      </p>
    start_proposal: Написание понятного предложения
    start_proposal_html: |
      <p>
      Если Вы создаете понятное название вашего обсуждения, люди смогут сразу понимать о чем идет речь, и будет более понятно отношение к этому вопросу.
      </p>
      <p>
      Ничего страшного в том, что не получится сделать Предложение понятным с первого раза
      Если Группе не понравится Первое Предложение, любой может начать другое, для того чтобы поднять волнующие вопросы.
      </p>
      <p>
      Во время такого динамичного процесса мудрость Группы может создать идеи лучше чем каждая личность по-отдельности
      </p>
      <p>
      Время закрытия Предложения может быть изменено, если кажется, что вопрос требует большего времени
      Все участники получать сообщение на электронную почту за 24 часа до закрытия Предложения</p>
    video_id: "52025402"
    video_tutorial: Видеоучебник
    video_tutorial_description: 'Посмотрите видео, которое вкратце покажет, как использовать Loomio.'

